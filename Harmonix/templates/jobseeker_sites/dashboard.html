<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    /* Custom styles can be added here */
    /* For example, adjusting padding, margins, etc. */
    body {
      padding-top: 20px;
    }
    .container {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Your Business Dashboard</h1>
    <hr>
    <h2>Post a Job Listing</h2>
    <form>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" required>
      </div>
      <!-- Other job details inputs (description, location, etc.) -->
      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>

    <hr>
    <h2>Manage Job Listings</h2>
    <!-- Display a list of job listings with options to edit/delete -->
    <ul>
      <li>
        Job Title: Software Developer
        <button class="btn btn-secondary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </li>
      <!-- More job listings -->
    </ul>

    <hr>
    <h2>View Applications</h2>
    <!-- Display a list of job applications with options to view details, accept/reject, and contact -->
    <ul>
      <li>
        Applicant: John Doe
        <button class="btn btn-info">View Profile</button>
        <button class="btn btn-success">Accept</button>
        <button class="btn btn-danger">Reject</button>
        <button class="btn btn-primary">Contact</button>
      </li>
      <!-- More job applications -->
    </ul>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
